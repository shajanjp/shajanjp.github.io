---
title: "Moments I captured"
description: ""
tags: ["shajan jacob", "shajanjp", "photography", "gallery"]
layout: page
---

<section id="recent-blogs" class="content">
	<div class="ui container">
		<div class="ui stackable four cards">

			{% for photo in site.categories.photography %}
			<div class="ui card flat">
				<div class="image">
					<img src="{{ site.baseurl }}/uploads/{{ photo.thumbnail }}">
				</div>
				<div class="content">
					<a class="header" href="{{ photo.url }}">{{ photo.title }}</a>
					<div class="meta">
						<span class="date">{{ photo.date | date_to_string }}</span>
					</div>
				</div>
			</div>
			{% endfor %}

		</div>
	</div>
</section>
