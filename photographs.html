---
title: "Moments I captured"
description: "Stories reborn as pixels."
tags: ["photographs", "gallery", "images", "clicks"]
layout: page
---

<div class="row center-lg center-md center-sm center-xs">
    {% for photo in site.categories.photographs %}
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
      <div class="photo-thumbnail">
        <img
          src="{{site.url}}/uploads/photographs/{{ photo.photo }}"
          alt="{{ photo.title }}"
          title="{{ photo.title }}"
        />
        <div>{{photo.date | date: "%d-%m-%Y" }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
