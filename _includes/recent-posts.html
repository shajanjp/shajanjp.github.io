{% for project in site.categories.blog limit:2 %}
<div class="ui card flat">
  <div class="image">
    <img src="{{ site.baseurl }}/uploads/{{project.thumbnail}}">
  </div>
  <div class="content">
    <a class="header" href="{{ project.url }}">{{ project.title }}</a>
    <div class="meta">
      <span class="date">{{ project.summary }}</span>
    </div>
    <div class="description">
      {{ project.description | truncate: 64 }}
    </div>
  </div>
</div>
{% endfor %}
